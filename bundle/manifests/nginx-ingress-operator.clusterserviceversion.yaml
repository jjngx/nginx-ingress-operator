apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "charts.nginx.org/v1alpha1",
          "kind": "NginxIngress",
          "metadata": {
            "name": "nginxingress-sample"
          },
          "spec": {
            "controller": {
              "affinity": {},
              "appprotect": {
                "enable": false
              },
              "appprotectdos": {
                "debug": false,
                "enable": false,
                "maxDaemons": 0,
                "maxWorkers": 0,
                "memory": 0
              },
              "config": {
                "annotations": {},
                "entries": {}
              },
              "customPorts": [],
              "defaultTLS": {
                "cert": "",
                "key": "",
                "secret": null
              },
              "enableCustomResources": true,
              "enableLatencyMetrics": false,
              "enablePreviewPolicies": false,
              "enableSnippets": false,
              "enableTLSPassthrough": false,
              "globalConfiguration": {
                "create": false,
                "spec": {}
              },
              "healthStatus": false,
              "healthStatusURI": "/nginx-health",
              "hostNetwork": false,
              "image": {
                "pullPolicy": "IfNotPresent",
                "repository": "nginx/nginx-ingress",
                "tag": "2.1.0-ubi"
              },
              "ingressClass": "nginx",
              "initContainers": [],
              "kind": "deployment",
              "logLevel": 1,
              "nginxDebug": false,
              "nginxReloadTimeout": 60000,
              "nginxStatus": {
                "allowCidrs": "127.0.0.1",
                "enable": true,
                "port": 8080
              },
              "nginxplus": false,
              "nodeSelector": {},
              "pod": {
                "annotations": {},
                "extraLabels": {}
              },
              "priorityClassName": null,
              "readyStatus": {
                "enable": true,
                "port": 8081
              },
              "replicaCount": 1,
              "reportIngressStatus": {
                "annotations": {},
                "enable": true,
                "enableLeaderElection": true,
                "ingressLink": ""
              },
              "resources": {},
              "service": {
                "annotations": {},
                "create": true,
                "customPorts": [],
                "externalIPs": [],
                "externalTrafficPolicy": "Local",
                "extraLabels": {},
                "httpPort": {
                  "enable": true,
                  "nodePort": "",
                  "port": 80,
                  "targetPort": 80
                },
                "httpsPort": {
                  "enable": true,
                  "nodePort": "",
                  "port": 443,
                  "targetPort": 443
                },
                "loadBalancerIP": "",
                "loadBalancerSourceRanges": [],
                "type": "NodePort"
              },
              "serviceAccount": {
                "imagePullSecretName": ""
              },
              "setAsDefaultIngress": false,
              "terminationGracePeriodSeconds": 30,
              "tolerations": [],
              "volumeMounts": [],
              "volumes": [],
              "watchNamespace": "",
              "wildcardTLS": {
                "cert": "",
                "key": "",
                "secret": null
              }
            },
            "prometheus": {
              "create": true,
              "port": 9113,
              "scheme": "http",
              "secret": ""
            },
            "rbac": {
              "create": true
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.10.1-ocp
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: nginx-ingress-operator.v1.0.0
  namespace: openshift-operators
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - displayName: Nginx Ingress Controller
      kind: NginxIngress
      name: nginxingresses.charts.nginx.org
      version: v1alpha1
  description: The NGINX Ingress Operator is a Kubernetes/OpenShift component which
    deploys and manages one or more NGINX/NGINX Plus Ingress Controllers
  displayName: Nginx Ingress Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - namespaces
          - persistentvolumeclaims
          - pods
          - secrets
          - serviceaccounts
          - services
          - services/finalizers
          verbs:
          - create
          - delete
          - get
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - appprotect.f5.com
          - appprotectdos.f5.com
          - k8s.nginx.org
          resources:
          - '*'
          verbs:
          - create
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - nginx-admin
          resources:
          - securitycontextconstraints
          verbs:
          - create
          - delete
          - get
        - apiGroups:
          - charts.nginx.org
          resources:
          - nginxingresses
          - nginxingresses/status
          - nginxingresses/finalizers
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingressclasses
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          - serviceaccounts
          - services
          verbs:
          - '*'
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: nginx-ingress-operator-controller-manager
      deployments:
      - name: nginx-ingress-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=nginx-ingress-operator
                image: image-registry.openshift-image-registry.svc:5000/openshift-operators/nginx-ingress-operator:1.0.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 256Mi
                  requests:
                    cpu: 500m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.9
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              securityContext:
                runAsNonRoot: true
              serviceAccountName: nginx-ingress-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: nginx-ingress-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - nginx
  - ingress-controller
  - ingress
  - controller
  - kubernetes
  - openshift
  links:
  - name: Nginx Ingress Operator
    url: https://github.com/nginxinc/nginx-ingress-operator
  maintainers:
  - email: kubernetes@nginx.com
    name: NGINX Inc
  maturity: alpha
  minKubeVersion: 1.19.0
  provider:
    name: NGINX Inc
  version: 1.0.0
