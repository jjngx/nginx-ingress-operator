apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
##
## Base operator rules
##
# We need to get namespaces so the operator can read namespaces to ensure they exist
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - events
  - namespaces
  - persistentvolumeclaims
  - pods
  - secrets
  - serviceaccounts
  - services
  - services/finalizers
  verbs:
  - create
  - delete
  - get
# We need to manage Helm release secrets
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  - secrets
  verbs:
  - "*"
- apiGroups:
  - appprotect.f5.com
  - appprotectdos.f5.com
  - k8s.nginx.org
  resources:
  - '*'
  verbs:
  - create
- apiGroups:
  - security.openshift.io
  verbs:
  - "*"
  resources:
  - securitycontextconstraints
##
## Rules for charts.nginx.org/v1alpha1, Kind: NginxIngress
##
- apiGroups:
  - charts.nginx.org
  resources:
  - nginxingresses
  - nginxingresses/status
  - nginxingresses/finalizers
  verbs:
  - "*"
- verbs:
  - "*"
  apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - "clusterrolebindings"
  - "clusterroles"
- verbs:
  - "*"
  apiGroups:
  - "networking.k8s.io"
  resources:
  - "ingressclasses"
- verbs:
  - "*"
  apiGroups:
  - "apps"
  resources:
  - "deployments"
- verbs:
  - "*"
  apiGroups:
  - ""
  resources:
  - "configmaps"
  - "secrets"
  - "serviceaccounts"
  - "services"

#+kubebuilder:scaffold:rules
